<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <title>しばらくお待ちください</title>
<script>
if (0 <= window.location.href.indexOf("#")) {
    window.location.href = window.location.href.replace("?#", "?").replace("#", "?")
} else {
    window.location.href = "/error/?msg=ログインできませんでした。"
}
</script>
    </head>
    <body>
        <p>しばらくお待ちください</p>
    </body>
</html>
